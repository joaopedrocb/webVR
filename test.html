<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <a-asset-item id="cubo" response-type="arraybuffer" src="models/cubo/cubinho.gltf"></a-asset-item>

      
  </head>
  <body>
    <a-scene>
        <a-entity position=" 0 0 8">
            <a-camera></a-camera>
        </a-entity>

        <a-entity gltf-model="#cubo"
                  position="5 0 -3"
                  scale="10 10 10"
                  animation-mixer="clip:rotate;
                                   loop:repeat;
                                   duration:0.6">
            </a-entity>
        <a-entity gltf-model="#cubo"
                  position="-2 0 -3"
                  scale="1 1 1"
                  animation-mixer="clip:scale;
                                   loop:pingpong;
                                   duration:0.6">
            </a-entity>
        
        <a-sky color="grey"></a-sky>

    </a-scene>
  </body>
</html>
